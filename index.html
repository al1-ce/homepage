<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="al1-ce, silyneko">
        <meta name="color-scheme" content="light only">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

        <title> Homepage </title>

        <link rel="icon" href="favicon.ico">

        <script defer src="index.js"></script>

        <link rel="stylesheet" type="text/css" href="index.css">
        <style id="mobile-style"></style>
    </head>
    <body>
        <!-- <div id="c-image">A</div> -->
        <div id="c-title"> ＴＯＨＡ ＨＥＡＶＹ ＩＮＤＵＳＴＲＩＥＳ     ∴ </div>
        <hr>
        <div id="c-pages">
            <button class="c-page-sel"><img src="assets/icons/cube.svg"/>home</button>
            <!-- <button class="c-page-sel"><img src="assets/icons/content.svg"/>work</button> -->
            <!-- <button class="c-page-sel"><img src="assets/icons/toolbox.svg"/>tool</button> -->
            <!-- <button class="c-page-sel"><img src="assets/icons/description.svg"/>docs</button> -->
            <button class="c-page-sel"><img src="assets/icons/link.svg"/>link</button>
            <button class="c-page-sel" id="pagesel-tools" style="display: none;"><img src="assets/icons/toolbox.svg"/>tool</button>
            <button class="c-page-sel"><img src="assets/icons/settings.svg"/>conf</button>
            <!-- <button class="c-page-sel"><img src="assets/icons/content.svg"/>note</button> -->
        </div>
        <hr>
        <div id="c-page-home" class="c-page">
            <div class="c-container" id="c-home-noteproj">
                <div id="c-home-notebook">
                    <div class="c-container-title">
                        notebook
                        <button id="newnote">
                            <img src="assets/icons/edit_square.svg" />
                        </button>
                    </div>
                    <div class="c-notes"></div>
                </div>
                <div id="c-home-tasks">
                    <div class="c-container-title">
                        tasks
                        <button id="newtask">
                            <img src="assets/icons/edit_square.svg" />
                        </button>
                    </div>
                    <div class="c-tasks">
                    </div>
                </div>
            </div>
            <hr>
            <div id="c-home-links">
                <div class="c-links-work"></div>
                <hr>
                <div class="c-links-social"></div>
                <hr>
                <div class="c-links-tool"></div>
                <hr>
                <div class="c-links-docs"></div>
            </div>
            <!-- <hr> -->
        </div>
        <!-- TODO: develop.games -->
        <div id="c-page-work" class="c-page">
            <div class="c-links-work c-links-list"></div>
        </div>
        <div id="c-page-tool" class="c-page">
            <div class="c-tool-search">
                <input id="tool-searchbar"></input>
                <button id="tool-addnew" class="button-no-style"><img src="assets/icons/post_add.svg"/></button>
            </div>
            <div class="c-tools-list c-links-list"></div>
        </div>
        <div id="c-page-docs" class="c-page">
            <div class="c-links-docs c-links-list"></div>
        </div>
        <div id="c-page-link" class="c-page">
        </div>
        <!-- <div id="c-page-note" class="c-page"></div> -->
        <div id="c-page-conf" class="c-page">
            <h2 id="login-header" class="config-header">Storage Account</h2>
            <div id="bk-login-form" class="form" style="display: none;">
                <label for="bk-uname">uname:</label>
                <input id="bk-uname" name="bk-uname" type="username"/>
                <label for="bk-passw">passw:</label>
                <input id="bk-passw" name="bk-passw" type="password"/>
                <button id="bk-login" name="bk-login">[login?]</button>
            </div>
            <div id="bk-logout-form" class="form">
                <label for="bk-logout">succesfully logged in</label>
                <button id="bk-logout" name="bk-logout">[logout?]</button>
            </div>
            <br id="login-separator">
            <h2 class="config-header">Storage Provider</h2>
            <div id="storage-options" class="config-options">
                <button>Local</button>
                <button>Backendless</button>
            </div>
            <br>
            <h2 class="config-header">Misc</h2>
            <div class="config-options">
                <button id="edit-links">Edit links</button>
            </div>
        </div>
        <div id="newnote-gui" style="display: none;">
            <div id="newnote-header">
                <div id="newnote-header-text">edit</div>
                <input type="text" id="newnote-type" value="note" />
            </div>
            <textarea id="newnote-text"></textarea>
            <div id="newnote-footer">
                <button id="newnote-cancel">cancel</button>
                <button id="newnote-delete">delete</button>
                <button id="newnote-create">confirm</button>
            </div>
        </div>
        <div id="links-gui" style="display: none;">
            <div id="links-header">
                <div>links</div>
                <button id="links-close" class="button-no-style"><img src="assets/icons/close.svg" /></button>
            </div>
            <div id="links-container"></div>
        </div>
        <div id="tool-gui-edit" style="display: none;">
            <div id="tool-gui-header">
                <div id="tool-gui-header-text">edit</div>
            </div>
            <div id="tool-edit-main">
                <label for="tool-edit-name">name:</label>
                <input id="tool-edit-name" name="tool-edit-name"/>
                <label for="tool-edit-href">href:</label>
                <input id="tool-edit-href" name="tool-edit-href"/>
                <label for="tool-edit-desc">description:</label>
                <input id="tool-edit-desc" name="tool-edit-desc"/>
                <label for="tool-edit-tags">tags:</label>
                <input id="tool-edit-tags" name="tool-edit-tags"/>
            </div>
            <div id="tool-edit-footer">
                <button id="tool-gui-cancel">cancel</button>
                <button id="tool-gui-confirm">confirm</button>
            </div>
        </div>
        <!-- <hr> -->

        <!-- <img id="p-back-img" src="assets/toha.png"></img> -->
    </body>
</html>
